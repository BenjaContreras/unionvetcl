<navbar></navbar>
<div class="container-fluid font-brand my-5 w-100">
    <div class="row my-5">
        <div class="col text-center" *ngIf="getScreenSize() > 410; else showText">
            <img src="../../../../../../assets/shared/backgroundTitles/serviceTitle.svg"
                *ngIf="getScreenSize() > 630"
            >
            <img src="../../../../../../assets/shared/backgroundTitles/serviceTitle.svg"
                [width]="400"
                *ngIf="getScreenSize() <= 630 && getScreenSize() > 440"
            >
            <img src="../../../../../../assets/shared/backgroundTitles/serviceTitle.svg"
                [width]="300"
                *ngIf="getScreenSize() <= 440 && getScreenSize() > 330"
            >
        </div>
        <ng-template #showText>
            <div class="col text-center text-white mx-5 py-2" style="background-color: #0F7499; font-size: 22px; border-radius: 10px;">Servicios</div>
        </ng-template>
    </div>
    <div class="row my-5">
        <div class="col py-5">
            <services-list 
                (services)="serviceIdReciver($event)"
            ></services-list>
        </div>
    </div>
    <div class="row my-5">
        <div class="col">
            <services-detail
                [service]="service"
            ></services-detail>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col my-3 py-5 ps-5 ms-5 h-100" style="color: #0F7499; font-weight: 600;"
            [ngStyle]="{'font-size': 
                        getScreenSize() > 670 ? '62px' : 
                        getScreenSize() <= 670 && getScreenSize() > 540 ? '48px' :
                        getScreenSize() <= 540 && getScreenSize() > 440 ? '36px' : '26px'
                        }"
        >
            Â¡Su mascota en buenas manos!
        </div>
    </div>
</div>
<footer></footer>
<scroll-top-button></scroll-top-button>
