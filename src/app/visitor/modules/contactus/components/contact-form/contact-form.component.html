<form [formGroup]="contactForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header class="justify-content-center text-center">
      <mat-card-title>Escríbenos tus dudas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="text" placeholder="Nombre completo" formControlName="fullName">
            <mat-error *ngIf="contactForm.controls['fullName'].hasError('required')">
              <strong>¡Nombre requerido!</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="email" placeholder="Correo electrónico" formControlName="email">
            <mat-error *ngIf="contactForm.controls['email'].hasError('required')">
              <strong>¡Correo requerido!</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Teléfono</mat-label>
            <span matPrefix class="me-2">+56</span>
            <input type="tel" matInput placeholder="9XXXXXXXX" formControlName="phone">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput #postalCode cols="50" rows="10" placeholder="Escriba su mensaje aquí" type="text" formControlName="message"></textarea>
            <mat-hint align="end">{{postalCode.value.length}} / 250</mat-hint>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" class="btn-lg" [disabled]="!contactForm.valid"
        [ngClass]="contactForm.valid? 'text-white': ''"
        [ngStyle]="{'background-color': contactForm.valid? '#0F7499' : ''}"
      >Enviar</button>
    </mat-card-actions>
  </mat-card>
</form>
