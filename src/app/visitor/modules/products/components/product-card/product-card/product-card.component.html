<div class="container-fluid my-3">
    <div class="row my-3">
        <div class="my-2" *ngFor="let item of testLength"
            [ngClass]="[getScreenSize() > 1500 ? 'col-3' : 
                        getScreenSize() > 1130 && getScreenSize() <= 1500 ? 'col-4' : 
                        getScreenSize() > 770 && getScreenSize() <= 1130 ? 'col-6' : 'col-12'
                        ]"
        >
            <product-card-detail></product-card-detail>
        </div>
    </div>
</div>
