<div class="row align-items-center justify-content-center my-5 mx-2 text-white" style="background-color: #0F7499; border-radius: 20px;">
    <div class="col mb-5 p-0">
        <div class="row mt-4 mb-3">
            <div class="col ms-4" style="font-size: 40px;">
                Insumos
            </div>
        </div>
        <div class="smallLine"></div>
        <div class="row">
            <div class="col my-3 ms-4" style="font-weight: 200;">
                Resultado (500)
            </div>
        </div>
        <div class="smallLine"></div>
        <ng-template [ngTemplateOutlet]="filters"></ng-template>
    </div>
</div>

<ng-template #filters>
    <div class="row font-brand">
        <div class="col mt-2">
            <mat-accordion style="background-color: #0F7499; color: white;">
                <mat-expansion-panel style="background-color: #0F7499; color: white; border: none">
                    <mat-expansion-panel-header style="background-color: #0F7499; color: white;">
                        <mat-panel-title  class="font-brand" style="background-color: #0F7499; color: white; font-size: 18px">
                            Categoría
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    
                    <ng-template matExpansionPanelContent>
                        <input type="text" class="form-control font-brand mb-3" placeholder="Buscar categoría..." aria-label="Username" aria-describedby="basic-addon1">
                        <section class="example-section font-brand ms-3">
                            <mat-checkbox class="example-margin" value="shampoo">Shampoo (10)</mat-checkbox>
                            <mat-checkbox class="example-margin" value="medicine">Medicamentos (13)</mat-checkbox>
                            <mat-checkbox class="example-margin" value="desparacitante">Desparacitantes (4)</mat-checkbox>
                            <mat-checkbox class="example-margin" value="food">Alimento (20)</mat-checkbox>
                        </section>
                    </ng-template>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
    <div class="row font-brand">
        <div class="col mt-2">
            <mat-accordion style="background-color: #0F7499; color: white;">
                <mat-expansion-panel style="background-color: #0F7499; color: white; border: none">
                    <mat-expansion-panel-header style="background-color: #0F7499; color: white;">
                        <mat-panel-title  class="font-brand" style="background-color: #0F7499; color: white; font-size: 18px">
                            Marca
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    
                    <ng-template matExpansionPanelContent>
                        <input type="text" class="form-control font-brand mb-3" placeholder="Buscar marca..." aria-label="Username" aria-describedby="basic-addon1">
                        <section class="example-section font-brand ms-3">
                            <mat-checkbox class="example-margin" value="shampoo">Delipets (10)</mat-checkbox>
                            <mat-checkbox class="example-margin" value="medicine">Drg. Nuñoa (13)</mat-checkbox>
                            <mat-checkbox class="example-margin" value="desparacitante">Cruz verde (4)</mat-checkbox>
                        </section>
                    </ng-template>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
    <div class="row font-brand">
        <div class="col mt-2">
            <mat-accordion style="background-color: #0F7499; color: white;">
                <mat-expansion-panel style="background-color: #0F7499; color: white; border: none">
                    <mat-expansion-panel-header style="background-color: #0F7499; color: white;">
                        <mat-panel-title  class="font-brand" style="background-color: #0F7499; color: white; font-size: 18px">
                            Valoracion
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    
                    <ng-template matExpansionPanelContent>
                        <input type="text" class="form-control font-brand mb-3" placeholder="Buscar por valoración..." aria-label="Username" aria-describedby="basic-addon1">
                        <section class="example-section font-brand ms-3">
                            <div class="row">
                                <div class="col">
                                    <mat-checkbox class="example-margin" value="shampoo">5</mat-checkbox>
                                </div>
                                <div class="col">
                                    <mat-checkbox class="example-margin" value="shampoo">4</mat-checkbox>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <mat-checkbox class="example-margin" value="shampoo">3</mat-checkbox>
                                </div>
                                <div class="col">
                                    <mat-checkbox class="example-margin" value="shampoo">2</mat-checkbox>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <mat-checkbox class="example-margin" value="shampoo">1</mat-checkbox>
                                </div>
                            </div>
                        </section>
                    </ng-template>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
</ng-template>
