<div class="card">
    <img [src]="product?.imageUrl">
    <hr class="my-2 mx-0 p-0" color="white">
    <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">{{product?.brand}}</h6>
        <h5 class="card-title">{{product?.name}}</h5>
        <p class="card-text">{{product?.description}}</p>
    </div>
</div>
