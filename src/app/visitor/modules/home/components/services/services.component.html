<div class="row pt-5"><div class="col"></div></div>
<div class="container-fluid mt-5 pt-4 w-100">
    <div class="row">
        <div class="col text-center" 
            [ngStyle]="{'font-size': getScreenSize() < 1165 ? '32px' 
                                    : getScreenSize() < 1515 && getScreenSize() >= 1300 ? '40px' 
                                    : getScreenSize() < 1300 && getScreenSize() >= 1150 ? '35px' : '48px' }"
        >Nuestros servicios</div>
    </div>
    <div class="row pt-5 justify-content-center"
        [ngStyle]="{'font-size': getScreenSize() < 1150 ? '30px' : '50px'}"
    >
        <div class="col-1"></div>
        <div class="col-10 text-center">
            <div class="row pb-5 align-items-center">
                <i class="col-4 fas fa-microchip"></i>
                <i class="col-4 fas fa-search-location"></i>
                <i class="col-4 fas fa-notes-medical"></i>
            </div>
            <div class="row pt-5 align-items-center">
                <img class="col-4" src="../../../../../../assets/visitor/surgeryIcon.svg" height="60px" width="60px">
                <i class="col-4 fas fa-clinic-medical"></i>
                <i class="col-4 fas fa-tooth"></i>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>
