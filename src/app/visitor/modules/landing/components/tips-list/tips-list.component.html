<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="15000">
    <div class="row pt-5 mt-5 align-items-center justify-content-center">
        <div class="col-1"></div>
        <div class="col-9 text-center mb-5">
            <swiper
                class="align-content-center justify-content-center px-4"
                [breakpoints]="breakpoints"
                [speed]="7000"
                [loop]="true"
                [autoplay]="{delay: 3000, disableOnInteraction: false}"
                [grabCursor]="true"
                [centeredSlides]="center"
                [loopFillGroupWithBlank]="true"
                #swiper
            >
                <ng-template swiperSlide>
                    <tip-detail
                        [url]="tip1.img"
                        [title]="tip1.title"
                        [content]="tip1.content"
                    ></tip-detail>
                </ng-template>
                <ng-template swiperSlide>
                    <tip-detail
                        [url]="tip3.img"
                        [title]="tip3.title"
                        [content]="tip3.content"
                    ></tip-detail>
                </ng-template>
                <ng-template swiperSlide>
                    <tip-detail
                        [url]="tip2.img"
                        [title]="tip2.title"
                        [content]="tip2.content"
                    ></tip-detail>
                </ng-template>
            </swiper>
            <ng-template [ngTemplateOutlet]="indicatorButtonsForTips"></ng-template>
        </div>
        <div class="col-1"></div>
    </div>
</div>

<ng-template #indicatorButtonsForTips>
    <button class="carousel-control-prev" type="button" data-bs-slide="prev" (click)="slidePrev()">
        <i class="fas fa-caret-left" style="font-size: 5vw; color: #0F7499"></i>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-slide="next" (click)="slideNext()">
        <i class="fas fa-caret-right" style="font-size: 5vw; color: #0F7499"></i>
        <span class="visually-hidden">Next</span>
    </button>
</ng-template>
