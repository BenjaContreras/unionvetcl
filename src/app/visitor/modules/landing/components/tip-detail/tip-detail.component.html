<mat-card class="example-card my-5" style="box-shadow: 0px 2px 20px rgba(205, 205, 205, 0.5); border-radius: 4px;">
    <img mat-card-image src="{{url}}">
    <mat-card-title class="mb-3" style="color: #0F7499; font-size: 30px;">
        {{title}}
    </mat-card-title>
    <mat-card-content class="align-items-center" style="color: #6D868F; font-size: 20px;">
        <p>{{content}}</p>
    </mat-card-content>
</mat-card>
