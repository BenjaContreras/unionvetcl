<form 
  [formGroup]="addressForm" 
  novalidate 
  (ngSubmit)="login()" 
  class="py-5"
>
  <mat-card class="shipping-card font-brand m-5 p-0" style="background-color: #5F9FB6; box-shadow: 4px 4px 40px rgba(0, 0, 0, 0.7); border-radius: 30px">
    <div class="row p-0 m-0">
      <div class="col-7 p-5">
        <mat-card-header class="justify-content-center mb-5 px-3">
            <div class="row">
              <img class="col-12" src="../../../../assets/admin/topForm.svg">
              <div class="col-12 text-white mt-5 pt-5">
                  <mat-card-title style="font-weight: 900; font-size: 36px;">Cambio de contraseña</mat-card-title>
                  <mat-card-subtitle style="font-size: 20px; font-weight: 300; color: white;">Por favor elija una contraseña e ingrésela debajo</mat-card-subtitle>
              </div>
          </div>
        </mat-card-header>
        <mat-card-content class="px-5">
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput type="password" placeholder="Contraseña" formControlName="password" style="background-color: #5F9FB6;">
                <mat-error *ngIf="addressForm.hasError('required', 'password') || addressForm.controls['password'].hasError('required')">
                  <strong>Contraseña requerida!</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput #input type="password" placeholder="Reingrese la contraseña" formControlName="password2" [errorStateMatcher]="matcher">
                <mat-error *ngIf="addressForm.hasError('notSame')">
                  <strong>¡Las contraseñas no coinciden!</strong>
                </mat-error>
                <mat-error *ngIf="addressForm.hasError('required')">
                    <strong>Reingreso de contraseña requerido!</strong>
                  </mat-error>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions class="align-items-center text-center">
          <mat-spinner color="accent" class="ms-4" *ngIf="isLoading" [diameter]="40"></mat-spinner>
          <button mat-raised-button type="submit" [disabled]="!addressForm.valid" style="color: #5F9FB6;" *ngIf="!isLoading" 
            class="btn-lg w-50 text-center"
            [ngStyle]="{'background-color': addressForm.valid? 'white' : 'disabled'}"
          >Guardar</button>
        </mat-card-actions>
      </div>
      <div class="col-5 text-center m-0 p-3" style="border-radius: 0 30px 30px 0; background-color: #C1DEE7;">
          <img src="../../../../assets/shared/Group.png">
      </div>
    </div>
  </mat-card>
</form>
