<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col mat-elevation-z8 p-0">
                    <table mat-table [dataSource]="dataSource" matSort class="w-100" >
                        <!-- NAME Column -->
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                        <!-- RUT Column -->
                        <ng-container matColumnDef="rut">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Rut </th>
                          <td mat-cell *matCellDef="let element"> {{element.rut | rut}} </td>
                        </ng-container>
                        <!-- ADDRESS Column -->
                        <ng-container matColumnDef="address">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Direcci√≥n </th>
                          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                        </ng-container>
                        <!-- ANIMAL Column -->
                        <ng-container matColumnDef="animal">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mascota </th>
                          <td mat-cell *matCellDef="let element"> {{element.animal}} </td>
                        </ng-container>
                        <!-- FECHA Column -->
                        <ng-container matColumnDef="fecha">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr 
                            mat-row 
                            *matRowDef="let element; columns: displayedColumns;" 
                            [ngClass]="[!element.isReaded? 'fw-bold' : '', clicked && element === elementSelected? 'clickedClass' : '']"
                            (click)="openModal(element)"
                            style="cursor: pointer;"
                        ></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[12, 20, 30, 40]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
