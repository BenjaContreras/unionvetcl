<div class="container-fluid mb-2">
    <div class="row align-items-center justify-content-center">
        <div class="col">
            <h1 class="fw-bold" style="color: #0f7499">Usuarios pendientes por verificar</h1>
        </div>
        <div class="col-4" *ngIf="helper?.recentVerifiedUsers?.length">
            <button mat-raised-button class="btn-lg" style="color: white; background-color: #0f7499" (click)="openModal()">Recien verificados ({{helper?.recentVerifiedUsers?.length}})</button>
        </div>
    </div>
</div>
