<div class="container-fluid">
    <div class="row">
        <div class="col ms-5 p-5">
            <div class="row">
                <div class="col mat-elevation-z8 p-0">
                    <table mat-table [dataSource]="dataSource" matSort class="w-100">
                        <!-- NAME Column -->
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                        <!-- RUT Column -->
                        <ng-container matColumnDef="rut">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Rut </th>
                          <td mat-cell *matCellDef="let element"> {{element.rut}} </td>
                        </ng-container>
                        <!-- ADDRESS Column -->
                        <ng-container matColumnDef="address">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Direcci√≥n </th>
                          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                        </ng-container>
                        <!-- ANIMAL Column -->
                        <ng-container matColumnDef="animal">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mascota </th>
                          <td mat-cell *matCellDef="let element"> 
                            <mat-chip-list [selectable]="false">
                              <mat-chip class="animals">{{element.animal}}</mat-chip>
                            </mat-chip-list>
                          </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr 
                            mat-row 
                            *matRowDef="let element; columns: displayedColumns;" 
                            [ngClass]="[!element.isVerified? 'fw-bold' : '', clicked && element === elementSelected? 'clickedClass' : '']"
                            (click)="openModal(element)"
                            style="cursor: pointer;"
                        ></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[10, 15, 25, 35]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
