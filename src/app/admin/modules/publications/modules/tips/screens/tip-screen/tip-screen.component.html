<div class="container-fluid w-100">
    <div class="row">
        <div class="col">
            <div [ngSwitch]="getCurrentRoute()">
                <div *ngSwitchCase="1">
                    <app-create-tip></app-create-tip>
                </div>
                <div *ngSwitchCase="2">
                    <app-update-tip></app-update-tip>
                </div>
                <div *ngSwitchCase="3">
                    <app-tip-list></app-tip-list>
                </div>
            </div>
        </div>
    </div>
</div>
