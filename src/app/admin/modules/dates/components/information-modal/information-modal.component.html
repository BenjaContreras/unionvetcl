<div class="container-fluid font-brand">
    <div class="row align-items-center justify-content-center mb-3">
        <div class="col text-center">
            <button mat-raised-button disabled class="btn-lg text-center" style="background-color: #0f7499;">
                <p class="m-0 p-2" style="font-size: 40px; color: white">
                    Resumen de la cita
                </p>
            </button>
        </div>
    </div>
    <mat-dialog-content class="align-items-center justify-content-center">
        <div class="row my-3">
            <div class="col fw-bold" style="user-select: none;"> Nombre del due침o: </div>
            <div class="col"> {{data.date.fullName}} </div>
            <mat-divider></mat-divider>
        </div>
        <div class="row my-3">
            <div class="col fw-bold" style="user-select: none;"> Nombre del paciente: </div>
            <div class="col"> {{data.patient}} </div>
            <mat-divider></mat-divider>
        </div>
        <div class="row my-3">
            <div class="col fw-bold" style="user-select: none;"> Estado de la cita: </div>
            <div class="col"> {{data.date.state | state}} </div>
            <mat-divider></mat-divider>
        </div>
        <div class="row my-3">
            <div class="col fw-bold" style="user-select: none;"> Dia de realizaci칩n: </div>
            <div class="col"> {{data.day | day}} </div>
            <mat-divider></mat-divider>
        </div>
        <div class="row my-3">
            <div class="col fw-bold" style="user-select: none;"> Mes de realizaci칩n: </div>
            <div class="col"> {{data.month}} </div>
            <mat-divider></mat-divider>
        </div>
        <div class="row my-3">
            <div class="col fw-bold" style="user-select: none;"> Bloque de realizaci칩n: </div>
            <div class="col"> {{data.time | block}} </div>
            <mat-divider></mat-divider>
        </div>
        <div class="row my-3" style="user-select: none;">
            <div class="col fw-bold"> Observaciones: </div>
            <div class="col"> No presenta observaciones </div>
            <mat-divider></mat-divider>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button class="btn-lg btn-secundary" mat-dialog-close>Cerrar</button>
        <button mat-raised-button class="btn-lg" style="color: white; background-color: #0f7499" (click)="openModal('edit')">Editar</button>
        <button mat-raised-button class="btn-lg bg-danger text-white" cdkFocusInitial (click)="openModal('delete')">Eliminar</button>
    </mat-dialog-actions>
</div>
