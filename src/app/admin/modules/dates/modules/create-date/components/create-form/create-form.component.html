<div class="container-fluid">
    <div class="row">
        <div class="col p-0">
            <mat-card class="w-100 font-brand p-0">
                <mat-card-title class="p-3 ps-5 m-0" style="color: white; background-color: #0F7499;">
                    <div class="row align-items-center">
                        <div class="col" style="font-size: 48px;">
                            Datos del paciente
                        </div>
                        <div class="col-3 mt-2" style="font-size: 15px;">
                            <button mat-button class="btn-lg bg-white" style="color: #0f7499" [matMenuTriggerFor]="menu">
                                <span *ngIf="!selectedClient">Seleccione un cliente</span>
                                <span *ngIf="selectedClient">{{selectedClient}}</span>
                            </button>
                        </div>
                        <div class="col-1"></div>
                    </div>
                </mat-card-title>
                <mat-card-content class="p-3 ps-5 m-0">
                    <div class="row">
                        <div class="col">
                            <app-create-form-detail
                                [client]="selectedClient"
                                (cleanClientEmitter)="emitterReciver($event)"
                            ></app-create-form-detail>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>

<mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let client of clients" (click)="setSelectedClient(client)">{{client}}</button>
</mat-menu>
