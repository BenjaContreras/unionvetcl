<div class="container-fluid">
    <div class="row">
        <div class="col p-0">
            <mat-card class="w-100 font-brand p-0">
                <mat-card-title class="p-3 ps-5 m-0" style="color: white; background-color: #0F7499;">
                    <div class="row align-items-center">
                        <div class="col" style="font-size: 48px;">
                            Datos del paciente
                        </div>
                        <div class="col-3 mt-2" style="font-size: 15px;">
                            <button mat-raised-button class="bg-white p-0 m-0 w-75" [disableRipple]="true">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-select [formControl]="userFrmCtrl" placeholder="DueÃ±o" #singleSelect (selectionChange)="setSelectedClient($event)">
                                        <mat-option>
                                            <ngx-mat-select-search 
                                                [formControl]="userFrmFilterCtrl"
                                                noEntriesFoundLabel="Sin coincidencias"
                                                placeholderLabel="Escriba el nombre..."
                                            ></ngx-mat-select-search>
                                        </mat-option>
                                        <mat-option *ngFor="let client of filteredUsers | async" [value]="client">
                                            {{client}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </button>
                        </div>
                        <div class="col-1"></div>
                    </div>
                </mat-card-title>
                <mat-card-content class="p-3 ps-5 m-0">
                    <div class="row">
                        <div class="col">
                            <app-create-form-detail
                                [client]="selectedClient"
                                (cleanClientEmitter)="emitterReciver($event)"
                            ></app-create-form-detail>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
