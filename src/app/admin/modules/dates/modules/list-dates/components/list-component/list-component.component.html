<div class="container-fluid">
    <div class="row">
        <div class="col ms-5 p-5">
            <div class="row">
                <div class="col">
                    <mat-form-field appearance="outline" style="width: 100%">
                        <mat-label>Escriba para filtrar...</mat-label>
                        <span matPrefix><mat-icon class="me-4">search</mat-icon> &nbsp;</span>
                        <input matInput (keyup)="onKey($event)" #input>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col mat-elevation-z8 p-0">
                    <table mat-table [dataSource]="dataSource" matSort class="w-100">
                        <!-- NAME Column -->
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                        <!-- RUT Column -->
                        <ng-container matColumnDef="rut">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Rut </th>
                          <td mat-cell *matCellDef="let element"> {{element.rut}} </td>
                        </ng-container>
                        <!-- ADDRESS Column -->
                        <ng-container matColumnDef="address">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Direcci√≥n </th>
                          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                        </ng-container>
                        <!-- ANIMAL Column -->
                        <ng-container matColumnDef="animal">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mascota </th>
                          <td mat-cell *matCellDef="let element"> {{element.animal}} </td>
                        </ng-container>
                        <!-- FECHA Column -->
                        <ng-container matColumnDef="fecha">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[10, 15, 25, 35]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
