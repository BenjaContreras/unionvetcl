<div class="container-fluid">
    <div class="row">
        <div class="col ms-5 p-5">
            <div class="row">
                <div class="col">
                    <mat-form-field appearance="outline" style="width: 100%">
                        <mat-label>Escriba para filtrar...</mat-label>
                        <span matPrefix><mat-icon class="me-4">search</mat-icon> &nbsp;</span>
                        <input matInput (keyup)="onKey($event)" #input>
                    </mat-form-field>
                </div>
                <div class="col-4 pt-3 text-center ps-0" *ngIf="dateSelected">
                    <button mat-raised-button class="btn-lg me-2" (click)="openModal('edit')">Editar cita</button>
                    <button mat-raised-button color="warn" class="btn-lg" (click)="openModal('remove')">Eliminar cita</button>
                </div>
            </div>
            <div class="row">
                <div class="col mat-elevation-z8 p-0">
                    <mat-table [dataSource]="dataSource" matSort class="w-100">
                        <!-- NAME Column -->
                        <ng-container matColumnDef="name">
                          <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
                          <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                        </ng-container>
                        <!-- RUT Column -->
                        <ng-container matColumnDef="rut">
                          <mat-header-cell *matHeaderCellDef mat-sort-header> Rut </mat-header-cell>
                          <mat-cell *matCellDef="let element"> {{element.rut}} </mat-cell>
                        </ng-container>
                        <!-- ADDRESS Column -->
                        <ng-container matColumnDef="address">
                          <mat-header-cell *matHeaderCellDef mat-sort-header> Dirección </mat-header-cell>
                          <mat-cell *matCellDef="let element"> {{element.address}} </mat-cell>
                        </ng-container>
                        <!-- ADDRESS Column -->
                        <ng-container matColumnDef="date">
                          <mat-header-cell *matHeaderCellDef mat-sort-header> Última cita </mat-header-cell>
                          <mat-cell *matCellDef="let element"> {{element.fecha}} </mat-cell>
                        </ng-container>
                        <!-- ANIMAL Column -->
                        <ng-container matColumnDef="animal">
                          <mat-header-cell *matHeaderCellDef mat-sort-header> Mascotas </mat-header-cell>
                          <mat-cell *matCellDef="let element"> 
                            <mat-chip-list [selectable]="false">
                              <mat-chip class="animals">{{element.animal}}</mat-chip>
                            </mat-chip-list>
                          </mat-cell>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row
                            *matRowDef="let element; columns: displayedColumns;" 
                            [ngClass]="element === dateSelected? 'clickedClass' : ''"
                            (click)="dateSelected = element"
                            style="cursor: pointer;"
                        ></mat-row>
                      </mat-table>
                      <mat-paginator [pageSizeOptions]="[10, 15, 25, 35]" showFirstLastButtons></mat-paginator>
                      <ng-template #loading>
                        <div class="row w-100 justify-content-center text-center">
                          <div class="col-4"></div>
                          <div class="col-4 text-center">
                            <div class="row">
                              <div class="row mt-3">
                                <div class="col">
                                  <h2>Cargando información...</h2>
                                </div>
                              </div>
                              <div class="row my-2">
                                <div class="col-4"></div>
                                <div class="col-4 pe-0">
                                  <mat-spinner color="accent" class="w-100" [diameter]="40"></mat-spinner>
                                </div>
                                <div class="col-4 ps-0"></div>
                              </div>
                            </div>
                          </div>
                          <div class="col-4"></div>
                        </div>
                      </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
