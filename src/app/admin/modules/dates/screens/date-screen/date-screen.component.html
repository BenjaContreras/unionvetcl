<div class="container-fluid m-3 px-5 py-4 font-brand" style="background: rgba(242, 244, 245, 0.85); border-radius: 20px; max-width: 97.5%; z-index: 9999 !important">
    <div class="row align-items-center justify-content-center">
        <div class="col text-center">
            <ng-template [ngTemplateOutlet]="actionButtons"></ng-template>
        </div>
    </div>
    <div class="row align-items-center justify-content-center">
        <div class="container-fluid" style="background: rgba(255, 255, 255, 0.85); border-radius: 20px;">
            <div class="row justify-content-center align-items-center">
                <div class="col text-center">
                    <admin-top-calendar></admin-top-calendar>
                </div>
            </div>
            <div class="row align-items-center justify-content-center">
                <div class="col text-center" style="color: #0F7499; font-weight: 800; font-size: 56px;">
                    ALMUERZO
                </div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col text-center">
                    <admin-bottom-calendar></admin-bottom-calendar>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #actionButtons>
    <div class="row align-items-center justify-content-center">
        <div class="col">
            <mat-form-field color="warn" appearance="fill">
                <mat-label>Seleccione un rango</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                    <input matStartDate formControlName="start" placeholder="Inicio" [disabled]="true">
                    <input matEndDate formControlName="end" placeholder="Fin" [disabled]="true">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker [disabled]="false">
                    <mat-date-range-picker-actions>
                        <button mat-button matDateRangePickerCancel>Cancelar</button>
                        <button mat-raised-button matDateRangePickerApply style="background-color: #0F7499; color: white">Guardar</button>
                    </mat-date-range-picker-actions>
                </mat-date-range-picker>
                <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
            </mat-form-field>
        </div>
        <div class="col">
            <button mat-raised-button disabled style="background-color: #0F7499; color: white; font-family: 'Roboto'; z-index: 3000 !important; font-size: 22px; font-weight: 300;">Mes: <span style="font-weight: 500;">{{mes}}</span></button>
        </div>
        <div class="col">
            <button mat-raised-button [matMenuTriggerFor]="actionMenu" style="background-color: #0F7499; color: white; font-weight: 400; font-family: 'Roboto'; z-index: 3000 !important; font-size: 22px;">Acciones</button>
        </div>
    </div>
</ng-template>

<mat-menu #actionMenu="matMenu">
    <button mat-menu-item>Opcion 1</button>
    <button mat-menu-item>Opcion 2</button>
    <button mat-menu-item>Opcion 3</button>
</mat-menu>
