<div [ngClass]="[windowScrolled ? 'show-scrolltop' : 'scroll-to-top']">
    <button type="button" data-toggle="button" aria-pressed="true" (click)="scrollToTop()"
        style="border: none !important; outline: none !important; background: none;"
    >
        <i class="fas fa-arrow-alt-circle-up" 
            [ngStyle]="{'color': yZone, 'font-size': getScreenSize() > 750 ? '70px' : '40px'}"
        ></i>
    </button>
</div>
